<div style="margin: 20px;" ng-init="loadProblems()" >
    
    <a href="/problems/add">New Problem</a>
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-inline">
                <div class="form-group">
                    <label  for="s1">Name:</label>
                    <input type="text" class="form-control" id="s1" 
                           placeholder="Name"
                           ng-model="criteria.name">
                </div>
                &nbsp;&nbsp;
                <div class="form-group">
                    <label  for="s2">Judge:</label>
                    <select id="s2" 
                            class="form-control"
                            ng-model="criteria.judge">
                        <option value="">Any</option>
                        <option ng-repeat="i in judges">{{i.name}}</option>
                    </select>
                </div>
                &nbsp;&nbsp;
                <div class="form-group">
                    <label  for="s3">Source Id:</label>
                    <input type="text" class="form-control" id="s3" 
                           placeholder="Source Id" 
                           ng-model="criteria.sourceReferenceId">
                </div>
                &nbsp;&nbsp;
                <div class="form-group">
                    <label  for="s4">Category:</label>
                    <select id="s4" 
                            class="form-control"
                            ng-model="criteria.categories">
                        <option value="">Any</option>
                        <option ng-repeat="i in categories">{{i.name}}</option>
                    </select>
                </div>
                &nbsp;&nbsp;
                <div class="form-group">                    
                    <button type="button" class="btn btn-default" ng-click="reset()">Reset</button>
                </div>
            </form>
        </div>
    </div>
    
    
    <table class="table table-striped table-hover table-bordered table-condensed small">
        <tr>
            <th class="col-md-3">Name</th>
            <th class="col-md-1">Difficulty</th>
            <th class="col-md-1">Source</th>
            <th class="col-md-4">Categories</th>
            <th class="col-md-2">Actions</th>
        </tr>
        <tr ng-repeat="prob in filteredProblems2" ng-class="{success: isSolved(prob), info: isPending(prob), warning: isTodo(prob)}">
            <td><a ng-href="{{prob.url}}" target="_blank">{{prob.name}}</a></td>
            <td>
                <div class="progress" style="margin-bottom:0px;" ng-if="prob.difficulty">
                  <div class="progress-bar" 
                       role="progressbar" aria-valuenow="60" 
                       aria-valuemin="0" 
                       aria-valuemax="100" 
                       ng-style = "{width: (prob.difficulty * 20) + '%'}"
                       >{{prob.difficulty}}</div>
                </div>
            </td>
            <td><span>{{prob.judge || ''}}</span></td>
            <td>
                <span bindonce ng-repeat="cat in prob.categories">
                    <span ng-bind="$index == 0 ? '' : ', '"></span>
                    <a style="cursor:pointer;" 
                       ng-click="setCategory(cat)">{{cat}}</a>
                </span>
            </td>
            <th>
                <div class="btn-group">
                    <button ng-click="removeProblem(prob, $index)" class="btn btn-default btn-xs" ng-if="user.isAuthenticated()">Remove</button>
                    <button ng-click="editProblem(prob)" class="btn btn-default btn-xs">Edit</button>
                    <button ng-click="toggleSolved(prob)" class="btn btn-default btn-xs" ng-if="user.isAuthenticated()">Solved</button>
                    <button ng-click="toggleTodo(prob)" class="btn btn-default btn-xs" ng-if="user.isAuthenticated()">Todo</button>
                </div>
            </th>
        </tr>
    </table>
    
    <algo-pagination current-page="currentPage" num-per-page="numPerPage" src="filteredProblems1" dst="filteredProblems2"></algo-pagination>
    
</div>
