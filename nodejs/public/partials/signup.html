    <div class="container" style="margin-top:10px">
			<div class="col-md-12">
			    <h1>Sign Up</h1>
			    <hr />
			            <div class="container" style="margin: 30px;">
			                <form class="form-horizontal">
			                	
  								<div class="form-group">
									<label for="i1" class="col-sm-1 control-label">Username</label>
									<div class="col-sm-4">
										<input type="text" class="form-control" 
											   id="i1" placeholder="Username"
											   ng-model="username">
									</div>
								</div>
								<div class="form-group">
									<label for="i2" class="col-sm-1 control-label">Password</label>
									<div class="col-sm-4">
										<input type="email" class="form-control" id="i2" 
											   placeholder="Password">
									</div>
								</div>
								<div class="form-group">
									<label for="i3" class="col-sm-1 control-label">Confirm</label>
									<div class="col-sm-4">
										<input type="email" class="form-control" id="i3" 
											   placeholder="Confirm Password">
									</div>
								</div>
								<hr/>
								<h2>Optional</h2>
								<div class="form-group">
									<label for="i4" class="col-sm-1 control-label">Email</label>
									<div class="col-sm-4">
										<input type="email" class="form-control" id="i4" 
											   placeholder="Email">
									</div>
								</div>
								<div class="form-group">
									<label for="i5" class="col-sm-1 control-label">Name</label>
									<div class="col-sm-4">
										<input type="email" class="form-control" id="i5" 
											   placeholder="Name">
									</div>
								</div>
			                </form>

			            </div>
			</div>
	</div>
