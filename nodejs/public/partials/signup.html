    <div class="container" style="margin-top:10px">
			<div class="col-md-12">
			    <h1>Sign Up</h1>
			    <hr />
			            <div class="container" style="margin: 30px;">
			                <form class="form-horizontal col-md-6" ng-submit="signUp(newUser)">
			                	
  								<div class="form-group">
									<label for="i1" class="col-sm-2 control-label">Username</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" 
											   id="i1" placeholder="Username"
											   ng-model="newUser.username">
									</div>
								</div>
								<div class="form-group">
									<label for="i2" class="col-sm-2 control-label">Password</label>
									<div class="col-sm-8">
										<input type="password" class="form-control" id="i2" 
											   placeholder="Password"
											   ng-model="newUser.password">
									</div>
								</div>
								<div class="form-group">
									<label for="i3" class="col-sm-2 control-label">Confirm</label>
									<div class="col-sm-8">
										<input type="password" class="form-control" id="i3" 
											   placeholder="Confirm Password"
											   ng-model="newUser.confirmPassword">
									</div>
								</div>
								<hr/>
								<h2>Optional</h2>
								<div class="form-group">
									<label for="i4" class="col-sm-2 control-label">Email</label>
									<div class="col-sm-8">
										<input type="email" class="form-control" id="i4" 
											   placeholder="Email"
											   ng-model="newUser.email">
									</div>
								</div>
								<div class="form-group">
									<label for="i5" class="col-sm-2 control-label">Name</label>
									<div class="col-sm-8">
										<input type="email" class="form-control" id="i5" 
											   placeholder="Name"
											   ng-model="newUser.name">
									</div>
								</div>
								<div class="form-group text-right">
									<input class="btn btn-default" type="submit" value="Create">
								</div>
			                </form>

			            </div>
			</div>
	</div>
