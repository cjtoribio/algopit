<div style="margin: 20px;">
    <a href="problems">Go Back</a>
    <h1>Edit Problem</h1>
    <form class="form-horizontal small" ng-submit="sendProblem()">
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" ng-model="problem.name"/>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label">Dificulty</label>
            <div class="col-sm-10">
                <select class="form-control"
                        ng-model="problem.difficulty"
                        ng-options="i for i in [1,2,3,4,5]" >
                </select>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label">Source</label>
            <div class="col-sm-10">
                <select class="form-control"
                        ng-model="problem.judge"
                        ng-options="i.name as i.name for i in judges" >
                </select>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label">Source Id</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" ng-model="problem.sourceReferenceId"/>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label">Problem Setter</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" ng-model="problem.problemSetter"/>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label">Url</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" ng-model="problem.url"/>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label">Category</label>
            <div class="col-sm-10">
                <label ng-repeat="cat in categories" class="col-sm-3">
                    <input
                        type="checkbox"
                        value="{{cat.name}}"
                        ng-checked="problem.categories.indexOf(cat.name) > -1"
                        ng-click="toggleSelection(cat.name)"
                    > {{cat.name}}
                </label>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <div class="text-right" style="margin-right:5%;">
                <button type="submit" class="btn btn-default">Update Problem</button>
            </div>
        </div>
    </form>
</div>
