    <div class="container" style="margin-top:100px">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4 col-sm-offset-3">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong> Sign In</strong>
					</div>
					<div class="panel-body">
						<form role="form" ng-submit="login(credentials)">
							<fieldset>
								<div class="row">
									<div class="col-sm-12 col-md-10  col-md-offset-1 ">
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-user"></i>
												</span> 
												<input ng-model="credentials.username"
													   class="form-control" placeholder="Username" name="loginname" type="text" autofocus>
											</div>
										</div>
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-lock"></i>
												</span>
												<input ng-model="credentials.password"
													   class="form-control" placeholder="Password" 
													   name="password" type="password" value="">
											</div>
										</div>
										<div class="form-group">
											<input type="submit" class="btn btn-lg btn-default btn-block" value="Sign in">
										</div>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
					<div class="panel-footer ">
						Don't have an account! <a href="/signup" onClick=""> Sign Up Here </a>
					</div>
                </div>
			</div>
		</div>
	</div>
