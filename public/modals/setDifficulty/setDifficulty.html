<div class="modal-backdrop in" style="bottom:0; z-index: 3;" >
</div>
<div class="modal center ani-fade-bounce speed-300" tabindex="-1" 
     role="dialog" ng-if="active" ng-click="exit(false);"
     style="display: block; " >
    <div class="modal-dialog modal-primary " 
         style="z-index: 4;" ng-click="$event.stopPropagation();">
        <div class="modal-content">
            <div class="modal-header" >
                <button type="button" class="close" ng-click="exit()">Ã—</button>
                <h4 class="modal-title" >Set Difficulty</h4>
            </div>
            <div class="modal-body center" style="text-align: center; font-size: 14;">
                <label>Difficulty:</label>
                <div ng-repeat="i in [1,2,3,4,5]" style="display:inline; cursor:pointer;">
                    <i class="fa" 
                       ng-class="{'fa-square-o' : i > difficulty, 'fa-square': i <= difficulty}" 
                       ng-click="setDifficulty(i)">
                    </i>
                </div>
                <label>
                    <i class="fa fa-long-arrow-right"></i>
                    {{difficulty}}
                </label>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="save(difficulty)">Ok</button>
                <button type="button" class="btn btn-default" ng-click="remove()">Remove</button>
                <button type="button" class="btn btn-default" focus-me="true" ng-click="exit(false)">Cancel</button>
            </div>
        </div>
    </div>
</div>
